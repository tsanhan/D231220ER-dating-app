<div class="row mb-4">
  <!-- unread/inbox/outbox -->
  <div class="btn-group" name="container">
    <button class="btn btn-primary" btnRadio="Unread" [(ngModel)]="container" (click)="leadMessages()">
      <i class="fa fa-envelope"></i>Unread
    </button>
    <button class="btn btn-primary" btnRadio="Inbox" [(ngModel)]="container" (click)="leadMessages()">
      <i class="fa fa-envelope-open"></i>inbox
    </button>
    <button class="btn btn-primary" btnRadio="Outbox" [(ngModel)]="container" (click)="leadMessages()">
      <i class="fa fa-paper-plane"></i>Outbox
    </button>
  </div>
</div>

<div class="row" [ngSwitch]="messages.length">
  <h3 *ngSwitchCase="0">No messages</h3>
  <table *ngSwitchDefault class="table table-hover" style="cursor: pointer;">
    <thead>
      <tr>
        <th style="width: 40%;">Message</th>
        <th style="width: 20%;">From / To</th>
        <th style="width: 20%;">Sent / Receive</th>
        <th style="width: 20%;"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let message of messages"
        [routerLink]="'/members/' + (container === 'Outbox' ? message.recipientUsername : message.senderUsername)">
        <td>{{message.content}}</td>
        <td>
          <ng-container [ngSwitch]="container">
            <div *ngSwitchCase="'Outbox'">
              <img class="img-circle rounded-circle mr-2" [src]="message.recipientPhotoUrl || './assets/user.png'"
                [alt]="message.recipientUsername">
              <strong>{{message.recipientUsername | titlecase}}</strong>
            </div>
            <div *ngSwitchDefault>
              <img class="img-circle rounded-circle mr-2" [src]="message.senderPhotoUrl || './assets/user.png'"
                [alt]="message.senderUsername">
              <strong>{{message.senderUsername | titlecase}}</strong>
            </div>
          </ng-container>
        </td>
        <td>{{message.messageSent | timeago}}</td>
        <button class="btn btn-danger">Danger</button>

      </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">

  <pagination
  [boundaryLinks]="true"
  [totalItems]="pagination.totalItems"
  [itemsPerPage]="pagination.itemsPerPage"
  [(ngModel)]="pagination.currentPage"
  (pageChanged)="pageChanged($event)"
  previousText="&lsaquo;"
  nextText="&rsaquo;"
  firstText="&laquo;"
  lastText="&raquo;"
  >

</pagination>
