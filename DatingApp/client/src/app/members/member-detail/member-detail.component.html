<div class="row"  >
    <div class="col-4">
        <div class="card" >
            <img class="card-img-top img-thumbnail" src="{{member.photoUrl || './assets/user.png'}}"
                alt="{{member.knownAs}}">
            <div class="card-body">

                <div class="mb-2" *ngIf="(presence.onlineUsers$ | async)?.includes(member.username)">
                    <i class="fa fa-user-circle text-success"></i>Online now
                </div>
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActive | timeago}}</p>
                </div>
                <div>
                    <strong>Member Since:</strong>
                    <p>{{member.created | date: 'longDate'}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Like</button>
                    <button class="btn btn-success" (click)="selectTab(3)">Message</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
      <tabset #memberTabs class="member-tabset">
        <tab (selectTab)="onTabActivated($event)" heading="About {{member.knownAs}}">
            <h4>Description:</h4>
            <p>{{member.introduction}}</p>
            <h4>Looking for</h4>
            <p>{{member.lookingFor}}</p>
        </tab>
        <tab (selectTab)="onTabActivated($event)" heading="Interests">
          <h4>Interests:</h4>
          <p>{{member.interests}}</p>
        </tab>
        <tab (selectTab)="onTabActivated($event)" heading="Photos">
          <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
        </tab>
        <tab (selectTab)="onTabActivated($event)" heading="Messages">
          <app-member-messages [messages]="messages" [username]="member.username">
          </app-member-messages>
         </tab>
      </tabset>
    </div>
</div>
