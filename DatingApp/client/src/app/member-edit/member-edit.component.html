<div class="row" *ngIf="member">
  <div class="col-4">
    <h1>Your Profile</h1>
  </div>
  <div class="col-8">


   <div class="alert alert-info" *ngIf="editForm.dirty">

       <strong>Information</strong>
       You have made changes. any unsaved changes will be lost

   </div>
  </div>
  <div class="col-4">
      <div class="card">
          <img class="card-img-top img-thumbnail" src="{{member.photoUrl || './assets/user.png'}}"
              alt="{{member.knownAs}}">
          <div class="card-body">
              <div>
                  <strong>Location:</strong>
                  <p>{{member.city}}, {{member.country}}</p>
              </div>
              <div>
                  <strong>Age:</strong>
                  <p>{{member.age}}</p>
              </div>
              <div>
                  <strong>Last Active:</strong>
                  <p>{{member.lastActive}}</p>
              </div>
              <div>
                  <strong>Member Since:</strong>
                  <p>{{member.created}}</p>
              </div>
          </div>
          <div class="card-footer">
              <button [disabled]="editForm.pristine" form="editForm" type="submit" class="btn btn-success btn-block">Save Changes</button>
          </div>
      </div>
  </div>
  <div class="col-8">
    <tabset class="member-tabset">
      <tab heading="About {{member.knownAs}}">
        <form #editForm="ngForm" (ngSubmit)="updateMember()" id="editForm">
          <h4>Description:</h4>
          <textarea [(ngModel)]="member.introduction" name="introduction" class="form-control" rows="6"></textarea>

          <h4 class="mt-2">Looking for</h4>
          <textarea [(ngModel)]="member.lookingFor" name="lookingFor" class="form-control" rows="6"></textarea>

          <h4 class="mt-2">Interests</h4>
          <textarea [(ngModel)]="member.interests" name="interests" class="form-control" rows="6"></textarea>

          <h4 class="mt-2">Location Details</h4>
          <div class="form-inline">
            <label for="City">City:</label>
            <input type="text" [(ngModel)]="member.city" name="city" class="form-control mx-2">
            <label for="Country">Country:</label>
            <input type="text" [(ngModel)]="member.country" name="country" class="form-control mx-2">
          </div>
        </form>
      </tab>

      <tab heading="Edit Photos">
        <app-photo-editor [member]="member"></app-photo-editor>
      </tab>
    </tabset>
  </div>
</div>
